{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNION mebel</title>
    <style>
        /* Umumiy uslublar */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: #d3d3d3;
    height: 100vh;
    z-index: 1;
}

::-webkit-scrollbar{
    display: none;
}

.imga{
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100%;
    width: 100%;
    position: relative;
    top: 60px;
    padding-left: 20px;
}

.logo{
    width: 80px; /* Adjust the size as needed */
    height: auto;
    background: url(https://i.postimg.cc/4dG225BC/image-2024-07-02-17-49-35-2.png);
    border-radius: 50%;
}

.filter{
    position: absolute;
    filter: blur(5px);
    z-index: 1;
}


.container{
    background-color: #2f2f2f;
    color: rgb(254, 254, 254);
    padding-top: -15px;
    text-align: center;
}

.slider {
    position: relative;
    max-width: 40%;
    margin-top: 100px;
    margin-bottom: 100px;
    margin-left: 460px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-size: cover;
}

.slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slide {
    min-width: 100%;
}

.slide img {
    width: 100%;
    height: 100%;
    border-radius: 10px;
}

button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    cursor: pointer;
    padding: 8px;
    z-index: 10;
    transition: background-color 0.3s;
}

button:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

.prev {
    left: 10px;
}

.next {
    right: 10px;
}

h1{
    position: absolut;
    top: -50px;
}


header {

}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    position: absolut;
    top: -50px;
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

#hero {
    background: url('hero.jpg') no-repeat center center/cover;
    color: white;
    text-align: center;
    padding: 100px 20px;
}

#products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.product {
    margin: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
    max-width: 200px;
}

footer {
    background-color: #2f2f2f;
    color: white;
    text-align: center;
    padding: 10px 0;
}

/* Media queries */
@media (max-width: 768px) {
    .slider {
        margin: auto;
        margin-top: 100px;
        margin-bottom: 100px;
    }
}


@media (max-width: 1200px) {
     .slider {
        margin: auto;
        margin-top: 100px;
        margin-bottom: 100px;
    }
}


@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
    }
    header nav ul li {
        display: block;
        margin: 10px 0;
    }

    #products {
        flex-direction: column;
        align-items: center;
    }

    .product {
        max-width: 90%;
    }
}

@media (max-width: 480px) {
    #hero {
        padding: 50px 20px;
    }

    .product {
        max-width: 100%;
    }
    .imga{
        display: none;
}

    </style>
</head>
<body>
    <header>
        <div class="filter"></div>
            <div class="container">
                <div class="imga"><img src="https://i.postimg.cc/bJD21HHb/image-2024-07-02-17-49-35.pnghttps://i.postimg.cc/bJD21HHb/image-2024-07-02-17-49-35.png" alt="Union Mebel Logo" class="logo"></div>
                <h1>UNION mebel</h1>
                <nav>
                    <ul>
                        <li><a href="#">Bosh sahifa</a></li>
                        <li><a href="/product">Mahsulotlar</a></li>
                        <li><a href="/biz_haqimizda">Biz haqimizda</a></li>
                        <li><a href="/contact">Aloqa</a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="https://i.postimg.cc/02vr8fjw/mebel-change-3.jpghttps://i.postimg.cc/02vr8fjw/mebel-change-3.jpghttps://i.postimg.cc/02vr8fjw/mebel-change-3.jpghttps://i.postimg.cc/02vr8fjw/mebel-change-3.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://5.imimg.com/data5/SELLER/Default/2023/10/353892505/TK/LN/RC/75941072/straight-modular-kitchen.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://i.postimg.cc/qRCg7D28/mebel-change.jpg" alt="Image 3">
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <footer>
        <p>&copy; 2024 Buyurtma asosida didingizga mos va oziga xos mebellar. Barcha huquqlar himoyalangan.</p>

</body>
</html>
